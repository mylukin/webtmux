<!doctype html>
<html>
<head>
  <title>{{ .title }}</title>
  <link rel="manifest" href="manifest.json" crossorigin="use-credentials">
  <link rel="icon" href="favicon.ico">
  <link rel="icon" href="icon.svg" type="image/svg+xml">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- Tailwind CSS -->
  <link rel="stylesheet" href="css/tailwind.css">

  <!-- xterm.js styles -->
  <link rel="stylesheet" href="css/xterm.css">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #1a1a2e;
    }
    #app {
      display: flex;
      height: 100%;
      width: 100%;
    }
    /* On mobile, reserve space for mobile controls at bottom */
    @media (max-width: 1023px) {
      #app {
        height: calc(100% - 100px); /* Reserve space for mobile controls */
      }
    }
    #terminal-container {
      flex: 1;
      min-width: 0;
      display: flex;
      flex-direction: column;
    }
    #terminal {
      flex: 1;
      width: 100%;
      min-height: 0;
    }
    .xterm {
      height: 100%;
      padding: 8px;
    }
  </style>

  <!-- ES Module imports -->
  <script type="importmap">
  {
    "imports": {
      "lit": "./js/vendor/lit.js",
      "lit/decorators.js": "./js/vendor/lit-decorators.js",
      "@xterm/xterm": "./js/vendor/xterm.js",
      "@xterm/addon-fit": "./js/vendor/xterm-addon-fit.js",
      "@xterm/addon-webgl": "./js/vendor/xterm-addon-webgl.js"
    }
  }
  </script>
</head>

<body class="bg-gray-900">
  <div id="app">
    <div id="terminal-container">
      <div id="terminal"></div>
      <!-- Keyboard shortcuts bar (both mobile and desktop) -->
      <webtmux-shortcuts></webtmux-shortcuts>
    </div>
    <webtmux-sidebar id="sidebar" class="hidden lg:block"></webtmux-sidebar>
  </div>

  <!-- Mobile controls (shown on small screens) -->
  <webtmux-mobile-controls class="lg:hidden"></webtmux-mobile-controls>

  <script src="./auth_token.js"></script>
  <script src="./config.js"></script>
  <script type="module" src="./js/webtmux.js"></script>
</body>
</html>
